<div *ngIf="!open" style="text-align: right; margin-top: -40px; padding-right:60px">
    <button class="waves-effect waves-light btn red accent-3" (click)="toggleOpen()">CREATE A NEW COLLECTION</button>
</div>


<div class="container paper" *ngIf="open" style="margin-top: 20px;">
    <div style="text-align: right; padding-right: 20px; ">
        <button class="waves-effect waves-light btn-flat" (click)="toggleOpen()">Cancel</button>
    </div>

    <div style="padding-right: 80px; padding-left: 80px;">
        <a style="font-size:3em; color: grey;">Create a new collection</a>
    
        <br><br>
        <input type="text" placeholder="Enter collection name" (click)="resetResponse()" name="nam" #nam required>

        <br><br>
        <textarea type="text"  class="materialize-textarea" style="height:10px;" placeholder="Enter description" (click)="resetResponse()" name="desc" #desc required></textarea>

        <br><br>
        <div class="switch" style="text-align: center; padding-bottom: 40px;">
            <label>
              Private
              <input type="checkbox" (change)="toggleAccess()">
              <span class="lever"></span>
              Public
            </label>
        </div>


        <div style="text-align: center; padding-bottom: 20px;">
            <button class="btn waves-effect waves-light red accent-3" type="submit" name="action" (click)="submitCollectionForm(nam.value, desc.value)">Create Collection</button>
            <br><br> {{response}}
        </div>
    </div>
</div>
