<div class="appbar">
    <div class="appbartitle">NASA Gallery</div>

    <div class="barComponent" *ngIf="this._sharedData.getSignInState()">
        <nav class="grey" style="height: 40px; width: 300px; float: right;">
            <div class="nav-wrapper">
                <form>
                    <div class="input-field" style="height: 40px;">
                        <input id="search" type="search" required>
                        <label class="label-icon" style="margin-top: -10px;" for="search"><i class="material-icons">search</i></label>
                    </div>
                </form>
            </div>
        </nav>
    </div>


    <div class="barComponent">
        <button class="waves-effect waves-light btn-flat" style="float: right; padding-bottom: 5px;" *ngIf="!this._sharedData.getSignInState() && !this._sharedData.getSignInDisplayed()" type="submit" name="action" (click)="toggleSignIn()">{{signinStatus}}</button>
    </div>
</div>
